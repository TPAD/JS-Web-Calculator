<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css">
	</head>

	<body>
		<div class="title">
			Calculator
		</div>
		<div class="display-area" id="calc-display">
				0
		</div>
		<div class="row">
			<button class="digit-button" id="calc-key-7">
				7
			</button>
			<button class="digit-button" id="calc-key-8">
				8
			</button>
			<button class="digit-button" id="calc-key-9">
				9
			</button>
			<button class="op-button" id="calc-plus">
				&plus;
			</button>
		</div>
		<div class="row">
			<button class="digit-button" id="calc-key-4">
				4
			</button>
			<button class="digit-button" id="calc-key-5">
				5
			</button>
			<button class="digit-button" id="calc-key-6">
				6
			</button>
			<button class="op-button" id="calc-minus">
				&minus;
			</button>
		</div>
		<div class="row">
			<button class="digit-button" id="calc-key-1">
				1
			</button>
			<button class="digit-button" id="calc-key-2">
				2
			</button>
			<button class="digit-button" id="calc-key-3">
				3
			</button>
			<button class="op-button" id="calc-times">
				&times;
			</button>
		</div>
		<div class="row">
			<button class="digit-button" id="calc-key-0">
				0
			</button>
			<button class="op-button" id="calc-equals">
				&equals;
			</button>
			<button class="op-button" id="calc-divide">
				&divide;
			</button>
		</div>
	</body>

</html>
